<!DOCTYPE html>
<html>
  <head>
    <title>Reddit User Tag</title>
    <style>
      /* Add your custom styles here */
    </style>
  </head>
  <body>
    <h1>Reddit User Tag</h1>
    <label for="userlist">Usernames and tags (one per line, format: username,tag):</label><br>
    <textarea id="userlist" name="userlist" rows="10" cols="30"></textarea><br>
    <button id="add">Add</button>
    <button id="clear">Delete All Saved</button>
    <hr>
    <label for="file-input">Import CSV:</label><br>
    <input id="file-input" type="file" accept=".csv"><br>
    <button id="import-replace">Import and Replace</button>
    <button id="import-add">Import and Add</button>
    <hr>
    <button id="export">Export to CSV</button>
    <div id="list"></div>
    <script src="popup.js"></script>
  </body>
</html>
